<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Label: Is it a pencil?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>Step 2: Label</h2>
      <div id="viewer" class="viewer">
        <img id="img" alt="image to label" />
      </div>
      <div class="buttons">
        <button id="yesBtn">Yes, pencil</button>
        <button id="noBtn" class="secondary">No</button>
      </div>
      <pre id="status"></pre>
      <p><a href="/">Home</a></p>
    </div>
    <script>
      let current = null;
      const img = document.getElementById("img");
      const statusEl = document.getElementById("status");

      async function loadNext() {
        statusEl.textContent = "Loading next image...";
        img.src = "";
        current = null;
        const res = await fetch("/api/images/next-unlabeled");
        if (res.status === 404) {
          statusEl.textContent = "No unlabeled images.";
          return;
        }
        const json = await res.json();
        current = json.id;
        img.src = json.url;
        statusEl.textContent = "Answer: is it a pencil?";
      }

      async function label(isPencil) {
        if (!current) return;
        statusEl.textContent = "Saving label...";
        const res = await fetch("/api/images/" + current + "/label", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ isPencil }),
        });
        const json = await res.json();
        if (!res.ok) {
          statusEl.textContent = "Error: " + (json.error || res.statusText);
        } else {
          statusEl.textContent = "Saved: " + json.label;
          await loadNext();
        }
      }

      document
        .getElementById("yesBtn")
        .addEventListener("click", () => label(true));
      document
        .getElementById("noBtn")
        .addEventListener("click", () => label(false));

      loadNext();
    </script>
  </body>
</html>
